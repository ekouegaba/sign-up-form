<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="content-container">
        <div class="graphic-container">
            <img src="images/unsplash.jpg" alt="background-picture" class="background-image">
            <div class="vertical-banner">
                <img src="images/odin-logo.png" alt="odin logo" class="odin-logo">
                <div>
                    <p>Odin</p>
                </div>
            </div>
        </div>
        <div class="inform-container">
            <div class="heading-container">
                <div>
                    <h2>This is not a real online service! You know you need something like this in your life to help
                        you
                        realize your deepest dreams.
                    </h2>
                </div>
                <div>
                    <h2>Sign up <em>now</em> to get started!</h2>
                </div>

            </div>
            <div class="form-container">
                <h2>Let's <em>do</em> this!</h2>

                <form>
                    <fieldset class="names">
                        <div>
                            <label for="fname">First Name:</label><br>
                            <input type="text" id="fname" name="fname"><br> 
                        </div>
                        <div>
                            <label for="lname">Last Name:</label><br>
                            <input type="text" id="lname" name="lname">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" placeholder=" "><br>
                        </div>
                        <div>
                            <label for="phonenumber">Phone Number:</label><br>
                            <input type="text" id="phonenumber" name="phonenumber" >
                        </div>                  
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="password">Password:</label><br>
                            <input type="password" id="password" name="password" class="first-password"><br>
                        </div>
                        <div>
                            <label for="phonenumber">Confirm Password:</label><br>
                            <input type="password" id="password" name="password" class="second-password">
                        </div> 
                    </fieldset>
                </form>

            </div>
            <div class="button-container">
                <div>
                    <input type="button" value="Create Account" class="create-account-bttn">
                </div>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>

    <script src="scripts/script.js" defer></script>
</body>

</html>
